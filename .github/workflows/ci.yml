name: CI/CD Workflow

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Run tests with coverage (Vitest)
        run: npx vitest run --coverage 
        # âœ… SI los tests fallan, el job falla automÃ¡ticamente

      - name: Upload coverage report frontend
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: frontend/coverage

  deploy-prod:
    needs: frontend-tests
    # âœ… CONDICIÃ“N CRÃTICA: Solo si ES main y los tests PASARON
    if: github.ref == 'refs/heads/main' && needs.frontend-tests.result == 'success'
    runs-on: ubuntu-latest
    environment: Production
    name: Deploy to Production
    
    steps:
      - name: Verificar estado del CI
        run: |
          echo "âœ… EL CI PASÃ“ EXITOSAMENTE"
          echo "ğŸ“‹ Resultado de tests: ${{ needs.frontend-tests.result }}"
          echo "ğŸ¯ Rama: ${{ github.ref }}"
          echo "ğŸš€ Procediendo con deploy..."
          
      - name: Trigger Vercel Deployment
        run: |
          echo "ğŸ”— Ejecutando Deploy Hook de Vercel..."
          response_code=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST "${{ secrets.VERCEL_HOOK_PROD }}")
          
          echo "ğŸ“Š CÃ³digo de respuesta HTTP: $response_code"
          
          if [ "$response_code" -eq 200 ] || [ "$response_code" -eq 201 ]; then
            echo "âœ… DEPLOY INICIADO CORRECTAMENTE"
            echo "ğŸ“ Respuesta de Vercel:"
            cat /tmp/response.txt
          else
            echo "âŒ ERROR: Deploy fallÃ³ con cÃ³digo HTTP $response_code"
            echo "ğŸ“ Respuesta:"
            cat /tmp/response.txt
            exit 1
          fi

      - name: ConfirmaciÃ³n final
        run: |
          echo "ğŸ‰ FLUJO COMPLETADO EXITOSAMENTE"
          echo "ğŸ“‹ CI: âœ… PASÃ“"
          echo "ğŸš€ CD: âœ… DEPLOY INICIADO"
          echo "â³ El deploy puede tardar unos minutos en completarse en Vercel..."